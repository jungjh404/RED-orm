{% load static %}

  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- 네비게이션바 -->
<nav style="background-color: #1c6758;"class="navbar border-bottom">
    <div id="d-nav" class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <div style="color: white" class="nav-link" onClick="history.go(-1)">뒤로가기</div>
            </li>
        </ul>
        <a style="color: white" class="navbar-brand" href="{% url 'common:main' %}">RED:orm</a>
        <ul>      </ul>
    </div>
</nav>

  <div class="login_box" style="height: fit-content;">
      <div class="logo_text" style="margin-bottom: 30px;">
        마이페이지
      </div>
      <table style="margin: auto; margin-bottom: 30px; text-align: center;">
          <tr>
              <td class="register_field" style="margin: 0px;"><b>이름</b></td>
              {% comment %} <td>김명륜</td> {% endcomment %}
              <td>{{ user.name }}</td>
          </tr>
          <tr>
            <td class="register_field" style="margin: 0px;"><b>성별</b></td>
            {% comment %} <td>5학기</td> {% endcomment %}
            <td>{{ user.gender }}</td>
          </tr>
          <tr>
            <td class="register_field" style="margin: 0px;"><b>기숙사 건물</b></td>
            {% comment %} <td>신관A</td> {% endcomment %}
            <td>{{ user.building }}</td>
          </tr>
          <tr>
            <td class="register_field" style="margin: 0px;"><b>방 호수</b></td>
            {% comment %} <td>102</td> {% endcomment %}
              <td>{{ user.room_num }}</td>
          </tr>
      </table>
      <a href="{% url 'common:profile_update' %}" class="profile_update_link">프로필 수정</a>
      <a href="{% url 'common:logout' %}" class="logout_link">로그아웃</a>
  </div>
