{% extends "dorms/base.html" %}
{% block content %}
<div class = "container my=3">
  <form method="post" action="{% url 'common:signup' %}">
    {% csrf_token %}
    {% include "common/form_errors.html" %}
    <div class="mb-3">
      <label for="username">사용자 아이디</label>
      <input type="text" class="form-control" name="username" id="username"
        value="{{ form.username.value|default_if_none:'' }}">
    </div>

    <div class="mb-3">
      <label for="password1">비밀번호</label>
      <input type="password" class="form-control" name="password1" id="password1"
      value="{{ form.password1.value|default_if_none:'' }}">
    </div>

    <div class="mb-3">
      <label for="password2">비밀번호 확인</label>
      <input type="password" class="form-control" name="password2" id="password2"
      value="{{ form.password2.value|default_if_none:'' }}">
    </div>

    <div class="mb-3">
      <label for="name">사용자 이름</label>
      <input type="text" class="form-control" name="name" id="name"
        value="{{ form.username.value|default_if_none:'' }}">
    </div>

<!--    여학생 또는 남학생-->
    <div class="mb-3">
      <label for="gender">성별</label>
      <input type="text" class="form-control" name="gender" id="gender"
        value="{{ form.username.value|default_if_none:'' }}">
    </div>

<!--    User.BD_CHOICES 참고-->
    <div class="mb-3">
      <label for="building">기숙사 건물</label>
      <input type="text" class="form-control" name="building" id="building"
        value="{{ form.username.value|default_if_none:'' }}">
    </div>

    <div class="mb-3">
      <label for="room_num">기숙사 방 호수</label>
      <input type="number" class="form-control" name="room_num" id="room_num"
        value="{{ form.username.value|default_if_none:'' }}">
    </div>

    <button type="submit" class="btn btn-primary">생성하기</button>
  </form>

</div>

{% endblock %}
