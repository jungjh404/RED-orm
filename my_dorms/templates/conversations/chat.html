{% load static %}

<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">

    <link rel="stylesheet" href='../../static/css/conversations.css'>


    <title>Chat Room List</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-content">
            <div>
                    <p id="chatroom-list">Chat room list</p>
                    {% if chat_info == None %}
                        <p>참여중인 채팅방이 없습니다</p>
                    {% else %}
                    </div>
                    <div class="chatroom-item"> 
                        {% for key, value in chat_info.items %}
                            <div class="img_profile"> </div>
                            <a href="/conversations/{{ key }}">
                                <div class="chat-room-a">{{ value.0 }} - {{ value.1 }} ({{value.2}}, {{value.3}}호)채팅방</div>
                            </a>
                        {% endfor %}
                    </div>
                {% endif %}

        </div>
    </div>
</body>
