{% if context_list %}
    <ul>
    {% for context in context_list %}
        <li>
            <a href="{% url 'dorms:trade_detail' context.id %}">{{ context.title }}</a>
            <p>{{ context.writer.username }}</p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>글이 없습니다.</p>
{% endif %}

{% else %}

{% endif %}
