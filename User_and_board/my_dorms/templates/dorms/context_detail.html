<!--CSS 부분-->
{% load static %}
<link rel="stylesheet" type = "text/css" href = "{% static 'style.css' %}">

<h1>{{content.title}}</h1>
<div>
    {{content.content}}
</div>

<h5> {{comment_list.count}}개의 답변이 있습니다.</h5>
{% if comment_list %}
<ul>
    {% for comment in comment_list %}
    <li>
        <div>
            {{comment.content}}
        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
    <p>답변이 없습니다.</p>
{% endif %}

<!--# context.id? content.id?-->
<form action = "{% url 'dorms:comment_create' content.id %}" method="post">
{% csrf_token %}
    <textarea name = "comment" id="comment" rows="15"></textarea>
    <input type="submit" value="답변등록">
</form>
