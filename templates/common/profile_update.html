{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <nav style="background-color: #1c6758;"class="navbar border-bottom">
        <div id="d-nav" class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <div style="color: white" class="nav-link" onClick="history.go(-1)">뒤로가기</div>
                </li>
            </ul>
            <a style="color: white" class="navbar-brand" href="{% url 'common:main' %}">RED:orm</a>
            <ul>      </ul>
        </div>
    </nav>

    <div class="register_box" style="height: fit-content;">
        <form method="post" action="{% url 'common:profile_update' %}">
            {% csrf_token %}
            {{form.as_p}}
            <div class="logo_text" style="margin-bottom: 30px;">
                회원정보 수정
            </div>

            <div class="mb-3" style="margin-top:50px">
                <div>{{user.username}} 님</div>
            </div>

            <div class="mb-3" style="margin-top: 20px;">
                <label for="name" class="register_field">
                    <b>이름</b>
                </label>
                <br>
                <input type="text" class="register_input_field" name="name" id="name"
                    value="{{ form.nickname.value|default_if_none:'' }}">
            </div>

            <div style="margin-top: 10px;">
                <b class="register_field">성별</b> <br>
                <select class="register_input_field" name="gender" id="gender">
                  <option value="">***성별***</option>
                  <option value="남학생">남학생</option>
                  <option value="여학생">여학생</option>
                </select>
            </div>

            <div style="margin-top: 10px;">
                <b class="register_field">기숙사 건물</b> <br>
                <select class="register_input_field" name="building" id="building">
                  <option value="">***기숙사 건물***</option>
                  <option value="인관">인관</option>
                  <option value="의관">의관</option>
                  <option value="예관">예관</option>
                  <option value="지관">지관</option>
                  <option value="신관A">신관A</option>
                  <option value="신관B">신관B</option>
                </select>
            </div>

            <div style="margin-top: 10px;">
                <b class="register_field">방 호수</b> <br>
                <input type="number" class="register_input_field" name="room_num" id="room_num" placeholder="Room Number (Ex. 123)"
                  value="room_num">
            </div>

            <div class="button" style="text-align:center; margin-top:20px">
                <button type="submit" class="register_button" style="width: 80%;">
                    수정하기
                </button>
            </div>
        </form>
    </div>

</body>
</html>
