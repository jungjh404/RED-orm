{% extends "dorms/base.html" %}
{% block content %}
<nav style="background-color: #1c6758;"class="navbar border-bottom">
  <div id="d-nav" class="container-fluid">
      <ul class="navbar-nav">
          <li class="nav-item">
              <div style="color: white" class="nav-link" onClick="history.go(-1)">뒤로가기</div>
          </li>
      </ul>
      <a style="color: white" class="navbar-brand" href="{% url 'common:main' %}">RED:orm</a>
      <ul>      </ul>
  </div>
</nav>

<div class="login_box">
  <div><p class="logo_text">RED:orm</p></div>
  <form method="post" action="{% url 'common:login' %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="//127.0.0.1:8000/common/main">  <!--    로그인 성공 후 이동되는 URL-->
    <div class="login_grid">
      <input type="text" class="login_input" name="username" id="username" placeholder="ID"
        value="{{ form.username.value|default_if_none:'' }}">
      <input type="password" class="login_input" name="password" id="password" placeholder="PassWord"
        value="{{ form.password.value|default_if_none:'' }}">
      <button type="submit" class="login_button">로그인</button>
    </div>
    <a href="{% url 'common:signup' %}" class="register_link">아직 회원이 아니신가요?</a>
    {% include "common/form_errors.html" %}
  </form>
</div>
{% endblock %}
